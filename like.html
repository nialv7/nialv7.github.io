  <style type='text/css'>
    @keyframes pop {
    0% {
        background: #ff0020;
        transform: scale(0,0);
    }
    100% {
        background: #d080f0;
        transform: scale(1,1);
 
    }
}
@keyframes popx {
    0% {
        transform: scale(0,0);
    }
    70% {
        transform: scale(0,0);
    }
    100% {
        transform: scale(1,1);
    }
}
@keyframes pop2 {
    0% {
        transform: scale(0, 0);
    }
    28% {
        transform: scale(0, 0);
    }
    80% {
        transform: scale(1.1, 1.1);
    }
    100% {
        transform: scale(1, 1);
    }
}
.c {
    position: absolute;
    border-radius: 50%;
    background: #ffffff;
}

#circle {
    animation-name: pop;
    animation-duration: 0.2s;
}

#circle2 {
    animation-name: popx;
    animation-duration: 0.2s;
}
#heart {
    width:20%;
    height:20%;
    top: 40%;
    left: 40%;
    position: absolute;
    animation-name: pop2;
    animation-duration: 0.54s;
    color: #e0e0e0;
}
.particle1 {
    -webkit-transition: left 0.22s, top 0.22s, transform 1s, background 1s;
    -webkit-transition-timing-function: ease-out;
}
.particle2 {
    -webkit-transition: left 0.2s, top 0.2s, transform 0.6s, background 1s;
    -webkit-transition-timing-function: ease-out;
}
.p {
    position: absolute;
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(1,1);
}
  </style>
  



<script type='text/javascript'>//<![CDATA[
window.onload=function(){
$('.c').each(function(i) {
    var sz = Math.min($(window).height(), $(window).width())*0.32;
    $(this).css('width', sz+"px");
    $(this).css('height', sz+"px");
    $(this).css("top", Math.max(0, ((window.innerHeight - $(this).outerHeight()) / 2)) + "px");
    $(this).css("left", Math.max(0, ((window.innerWidth - $(this).outerWidth()) / 2)) + "px");
});

$("#heart").click(function() {
    $('.c').each(function(i) {
    var sz = Math.min($(window).height(), $(window).width())*0.32;
    $(this).css('width', sz+"px");
    $(this).css('height', sz+"px");
    $(this).css("top", Math.max(0, ((window.innerHeight - $(this).outerHeight()) / 2)) + "px");
    $(this).css("left", Math.max(0, ((window.innerWidth - $(this).outerWidth()) / 2)) + "px");
        var me = this;
        this.style.animation = "none";
        setTimeout(function() {
            me.style.animation = "";
        }, 0);
    });
    var me = this;
    this.style.animation = "none";
    setTimeout(function() {
        me.style.animation = "";
    }, 0);
    setTimeout(function() {
        var ps = [];
        var xsz = Math.min($(window).height(), $(window).width())*0.16;
        var xxsz = xsz/8;
        var szs = "width:"+xxsz+"px;height:"+xxsz+"px;";
		var ww = window.innerWidth/2;
		var hh = window.innerHeight/2;
        var c1 = ["#90d0f0", "#d090f0", "#90f0a0", "#f09090", "#90d0f0", "#90d0f0", "#90f0a0"]; 
        var c2 = ["#90d0f0", "#d090f0", "#90f0a0", "#f09090", "#90d0f0", "#d090f0", "#90f0a0"]; 
        var c3 = ["#e0b0f7", "#f7c040", "#e0c0a0", "#37a0ef", "#a077f0", "#a077f0", "#a077f0"]; 
        for(var i = 0; i < 7; i++) {
            var angle = Math.PI/3.5*i;
			var x = ww+Math.cos(angle)*xsz/2.1, y=hh+Math.sin(angle)*xsz/2.1;
        	var np = $("<div class=\"p particle1\" style=\""+szs+"top:"+y+"px;left:"+x+"px;background:"+c1[i]+";\"></div>");
           	$("#con").append(np);
            np.__angle = angle;
            np.__xsz = xsz*1.5;
            np.__bg = c3[i];
            ps.push(np);
            angle += Math.PI/14;
			x = ww+Math.cos(angle)*xsz/2, y=hh+Math.sin(angle)*xsz/2;
        	np = $("<div class=\"p particle2\" style=\""+szs+"top:"+y+"px;left:"+x+"px;background:"+c2[i]+";\"></div>");
           	$("#con").append(np);
            np.__angle = angle;
            np.__xsz = xsz*1.3;
            np.__bg = c3[i];
            ps.push(np);
        }
        setTimeout(function() {
            for(var i = 0; i < 14; i++) {
             	var angle = ps[i].__angle;
                var xsz = ps[i].__xsz;
             	var x = ww+Math.cos(angle)*xsz, y=hh+Math.sin(angle)*xsz;
             	ps[i].css("top", y+"px");
             	ps[i].css("left", x+"px");
                ps[i].css("background", ps[i].__bg);
                ps[i].css("transform", "translate(-50%, -50%) scale(0,0)");
                $(ps[i]).on("transitionend webkitTransitionEnd", function(){
                    //$(ps[i]).remove();
                });
            }
        },10);
    }, 100);
});
    
}//]]> 

</script>
