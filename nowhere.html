<style>
	.char {
		position : absolute;
		font-weight : bold;
		font-family : sans-serif;
		background-color : white;
		font-size : 60px;
		display : inline-block;
		line-height : 100%;
		padding : 0px 8px 8px 8px;
		-webkit-animation : flick 0.1s steps(1, start) infinite;
		animation : flick 0.1s steps(1, start) infinite;
	}
	@keyframes flick {
		0% {background-color : rgba(255,255,255,1);}
		50% {background-color : rgba(255,255,255,0.9);}
	}
	@-webkit-keyframes flick {
		0% {background-color : rgba(255,255,255,1);}
		50% {background-color : rgba(255,255,255,0.9);}
	}
	#link {
		left : 540px;
		font-family : serif;
		top : 300px;
		position : absolute;
		font-size : 28px;
		font-weight : bold;
		z-index : 1000;
		background : white;
		padding : 10px;
		text-decoration : none;
		border : solid;
		color : black;
	}
	#link:hover {
		color : #505050;
	}
	#link:visited {
		color : #1f1f1f;
	}
	#link:active {
		color : #b0b0b0;
	}
	.eye {
		position : absolute;
		font-size : 40px;
		z-index : -1;
		font-family : serif;
		animation : eopen 1s ease 1 forwards;
		-webkit-animation : eopen 1s ease 1 forwards;
		transform : scaleY(0);
		-webkit-transform : scaleY(0);
		color : white
	}
	@keyframes eopen {
		to { transform : scaleY(1); }
	}
	@-webkit-keyframes eopen {
		to { -webkit-transform : scaleY(1); }
	}
	body {
		background : black;
	}
</style>
